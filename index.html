<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Pivnice E-shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="glass-nav">
    
        <div class="logo">Temmu PIVNICE</div>

        <a href="admin_login.html" style="color:white; text-decoration:none;">Admin</a>
         <a href="kontakt.html" style="color:white; text-decoration:none;">Kontakt</a>
          <a href="o_nas.html" style="color:white; text-decoration:none;">O nás</a>
           <a href="produkty.html" style="color:white; text-decoration:none;">Produkty</a>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Hľadať..." onkeyup="filterItems()">
        </div>


      

        <nav style="display:flex; align-items:center; gap:20px;">
            <div onclick="toggleCart()" style="cursor:pointer; position:relative;">
                <i class="fas fa-shopping-cart" style="font-size:1.3em;"></i>
                <span id="cart-badge">0</span>
            </div>
            
            <a href="prihlasenie.html" id="login-btn" style="color:white; text-decoration:none;">Prihlásiť</a>

            <div class="user-nav-container">
                <div id="profile-box" class="user-profile-btn" onclick="toggleDropdown(event)">
                    <span id="user-name-display"></span>
                    <i class="fas fa-user-circle"></i>
                </div>
                <div id="logout-menu" class="logout-dropdown">
                    <button onclick="doLogout()" class="btn-logout">Odhlásiť sa</button>
                </div>
            </div>
        </nav>
    </header>

    <main id="products-grid" class="products-grid"></main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="side-cart" class="side-cart">
        <div class="side-cart-header">
            <h2>Váš košík</h2>
            <span onclick="toggleCart()" style="cursor:pointer; font-size:30px;">&times;</span>
        </div>
        <div id="cart-items-container" class="cart-items-list"></div>
        <div class="side-cart-footer">
            <h3 id="cart-total-price">Celkom: 0.00 €</h3>
            <button onclick="window.location.href='checkout.html'" class="btn-add-cart">PREJSŤ NA POKLADŇU</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
