<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokladňa - Pivnice E-shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
       
        .checkout-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            color: #333;
        }
        .checkout-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #ccc;
        }
        .checkout-total {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(5px);
        }
        
       
        #online-payment-details {
            border: 1px dashed #aaa;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            display: none; 
        }

       
        #card-details-container {
            border-top: 1px dashed #ccc;
            padding-top: 15px;
            margin-top: 10px;
            display: none; 
        }
        
        .card-row {
            display: flex;
            gap: 15px;
        }
        .card-row .form-group {
            flex: 1;
        }
        
        
        .place-order-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .place-order-btn:hover {
            background-color: #1e7e34;
        }
        
       
        #success-message {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3000; 
            text-align: center;
            color: white;
            padding-top: 20vh;
        }
        #success-message .message-content {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(15px); 
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }
        #success-message h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #success-message p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="checkout-container glass-card" id="main-content">
        <h1>Pokladňa</h1>
        
        <section>
            <h2>Prehľad objednávky</h2>
            <div id="checkout-items">
                <p>Načítavam košík...</p>
            </div>
            <div id="checkout-total-display" class="checkout-total">
                Celková suma: 0.00 €
            </div>
        </section>
        
        <hr style="margin: 30px 0;">
        
        <section>
            <h2>Dodacie údaje a Platba</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Meno a Priezvisko</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresa</label>
                    <input type="text" id="address" required>
                </div>
                
                <div class="form-group">
                    <label for="payment">Spôsob platby</label>
                    <select id="payment" required>
                        <option value="">-- Vyberte možnosť platby --</option>
                        <option value="online-platba">Platobná karta / Online platba</option>
                        <option value="dobierka">Dobierka</option>
                        <option value="prevod">Bankový prevod</option>
                    </select>
                </div>

                <div id="online-payment-details">
                    <div class="form-group">
                        <label for="online-method">Vyberte online metódu platby</label>
                        <select id="online-method">
                            <option value="apple-pay"> Apple Pay</option>
                            <option value="google-pay">G Pay</option>
                            <option value="karta">Klasická platobná karta (zadanie údajov)</option>
                        </select>
                    </div>

                    <div id="card-details-container">
                        <p style="margin-bottom: 10px;">**Vyplňte údaje pre klasickú platbu kartou:**</p>
                        <div class="form-group">
                            <label for="card-number">Číslo karty</label>
                            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
                        </div>
                        <div class="card-row">
                            <div class="form-group">
                                <label for="card-expiry">Expirácia (MM/RR)</label>
                                <input type="text" id="card-expiry" placeholder="MM/RR" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label for="card-cvv">CVV</label>
                                <input type="text" id="card-cvv" placeholder="123" maxlength="3">
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="place-order-btn">Dokončiť objednávku</button>
            </form>
        </section>
        
    </div>
    
    <div id="success-message">
        <div class="message-content">
            <i class="fas fa-check-circle" style="font-size: 4em; color: #28a745; margin-bottom: 15px;"></i>
            <h1>Ďakujeme za Váš nákup!</h1>
            <p>Vaša objednávka bola úspešne prijatá a čoskoro bude spracovaná.</p>
            <p style="margin-top: 15px;">O malú chvíľu Vás presmerujeme na hlavnú stránku...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutItemsContainer = document.getElementById('checkout-items');
            const checkoutTotalDisplay = document.getElementById('checkout-total-display');
            const checkoutForm = document.getElementById('checkout-form');
            const successMessage = document.getElementById('success-message');
            const mainContent = document.getElementById('main-content');
            
           
            const paymentSelect = document.getElementById('payment');
            const onlinePaymentDetails = document.getElementById('online-payment-details');
            const onlineMethodSelect = document.getElementById('online-method');
            const cardDetailsContainer = document.getElementById('card-details-container');
            const cardNumberInput = document.getElementById('card-number');
            const cardExpiryInput = document.getElementById('card-expiry');
            const cardCvvInput = document.getElementById('card-cvv');


           
            const toggleCardInputsRequired = (required) => {
                cardNumberInput.required = required;
                cardExpiryInput.required = required;
                cardCvvInput.required = required;
                cardDetailsContainer.style.display = required ? 'block' : 'none';
            };

           
            const handleOnlineMethodChange = () => {
                const selectedOnlineMethod = onlineMethodSelect.value;
                
                
                if (selectedOnlineMethod === 'karta') {
                    toggleCardInputsRequired(true);
                } else {
                   
                    toggleCardInputsRequired(false);
                }
            };
            
                       const handlePaymentChange = () => {
                const selectedPayment = paymentSelect.value;
                
                if (selectedPayment === 'online-platba') {
                    onlinePaymentDetails.style.display = 'block';
                    
                    handleOnlineMethodChange(); 
                } else {
                    onlinePaymentDetails.style.display = 'none';
                    
                    toggleCardInputsRequired(false);
                }
            };

           
            paymentSelect.addEventListener('change', handlePaymentChange);
            onlineMethodSelect.addEventListener('change', handleOnlineMethodChange);

            
            const cartJson = sessionStorage.getItem('e-shop-cart');
            const cart = cartJson ? JSON.parse(cartJson) : [];

            let total = 0;
            if (cart.length === 0) {
                 checkoutItemsContainer.innerHTML = '<p>Váš košík je prázdny. Prosím, vráťte sa do obchodu.</p>';
                 checkoutForm.style.display = 'none'; 
            } else {
                 cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('checkout-item');
                    itemDiv.innerHTML = `<span>${item.name} x ${item.quantity}</span><span>${itemTotal.toFixed(2)} €</span>`;
                    checkoutItemsContainer.appendChild(itemDiv);
                });
            }
            checkoutTotalDisplay.textContent = `Celková suma: ${total.toFixed(2)} €`;

          
            checkoutForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const isOnlinePayment = paymentSelect.value === 'online-platba';
                const isClassicCard = onlineMethodSelect.value === 'karta';
                
                
                if (paymentSelect.value === '') {
                     alert('Prosím, vyberte spôsob platby.');
                     return;
                }

                
                if (isOnlinePayment && isClassicCard) {
                    if (!cardNumberInput.value || !cardExpiryInput.value || !cardCvvInput.value) {
                        alert('Prosím, vyplňte všetky údaje pre klasickú platbu kartou.');
                        return; 
                    }
                }
               
                  sessionStorage.removeItem('e-shop-cart');
                document.body.style.overflow = 'hidden'; 
                mainContent.style.display = 'none';
                successMessage.style.display = 'block';
                
                
                setTimeout(() => {
                    document.body.style.overflow = 'auto'; 
                    window.location.href = 'index.html'; 
                }, 4000); 
            });

            
            handlePaymentChange(); 
        });
    </script>
</body>
</html>
